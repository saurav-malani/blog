<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <style>
    :root {
      --bg: #0d1117;
      --bg-secondary: #161b22;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --border: #30363d;
      --code-bg: #1a1f2b;
      --heading: #f0f6fc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      font-size: 17px;
    }

    .container {
      max-width: 740px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Header */
    .site-header {
      padding: 30px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 40px;
    }
    .site-header a {
      color: var(--heading);
      text-decoration: none;
    }
    .site-header a:hover {
      color: var(--accent);
    }
    .site-title {
      font-size: 24px;
      font-weight: 600;
    }
    .site-description {
      color: var(--text-muted);
      font-size: 15px;
      margin-top: 4px;
    }

    /* Content */
    h1, h2, h3, h4 { color: var(--heading); }
    h1 { font-size: 32px; margin: 32px 0 16px; line-height: 1.3; }
    h2 { font-size: 24px; margin: 40px 0 16px; padding-bottom: 8px; border-bottom: 1px solid var(--border); }
    h3 { font-size: 20px; margin: 32px 0 12px; }
    h4 { font-size: 17px; margin: 24px 0 8px; }

    p { margin: 16px 0; }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    strong { color: var(--heading); }

    ul, ol { margin: 16px 0; padding-left: 24px; }
    li { margin: 6px 0; }

    blockquote {
      border-left: 3px solid var(--accent);
      padding: 12px 20px;
      margin: 16px 0;
      background: var(--bg-secondary);
      border-radius: 0 6px 6px 0;
    }
    blockquote p { margin: 8px 0; }

    code {
      font-family: 'SF Mono', 'Fira Code', 'Fira Mono', Menlo, Consolas, monospace;
      font-size: 14px;
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 4px;
    }

    pre {
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      overflow-x: auto;
      margin: 20px 0;
      line-height: 1.5;
    }
    pre code {
      background: none;
      padding: 0;
      font-size: 14px;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 40px 0;
    }

    /* Post list (homepage) */
    .post-list {
      list-style: none;
      padding: 0;
    }
    .post-list li {
      padding: 24px 0;
      border-bottom: 1px solid var(--border);
    }
    .post-list li:last-child {
      border-bottom: none;
    }
    .post-list .post-date {
      color: var(--text-muted);
      font-size: 14px;
      font-family: 'SF Mono', Menlo, monospace;
    }
    .post-list .post-title {
      font-size: 22px;
      font-weight: 600;
      margin: 6px 0;
    }
    .post-list .post-title a {
      color: var(--heading);
    }
    .post-list .post-title a:hover {
      color: var(--accent);
    }
    .post-list .post-excerpt {
      color: var(--text-muted);
      font-size: 15px;
      margin-top: 6px;
    }
    .post-tags {
      margin-top: 8px;
    }
    .post-tags span {
      display: inline-block;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 12px;
      padding: 2px 10px;
      border-radius: 12px;
      margin-right: 6px;
    }

    /* Post page */
    .post-header {
      margin-bottom: 32px;
    }
    .post-header h1 {
      margin: 0 0 8px;
      font-size: 36px;
    }
    .post-meta {
      color: var(--text-muted);
      font-size: 14px;
      font-family: 'SF Mono', Menlo, monospace;
    }
    .back-link {
      display: inline-block;
      margin-top: 40px;
      padding: 8px 0;
      color: var(--text-muted);
      font-size: 14px;
    }
    .back-link:hover {
      color: var(--accent);
    }

    /* Table of Contents */
    .toc {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px 24px;
      margin: 0 0 40px;
    }
    .toc-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }
    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .toc li {
      margin: 0;
      padding: 0;
    }
    .toc > ul > li > a {
      display: block;
      padding: 6px 0;
      color: var(--accent);
      font-size: 15px;
      font-weight: 500;
      border-bottom: 1px solid var(--border);
    }
    .toc > ul > li:last-child > a {
      border-bottom: none;
    }
    .toc > ul > li > ul {
      padding-left: 16px;
    }
    .toc > ul > li > ul > li > a {
      display: block;
      padding: 3px 0;
      color: var(--text-muted);
      font-size: 14px;
    }
    .toc a:hover {
      color: var(--heading);
      text-decoration: none;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 15px;
    }
    th, td {
      text-align: left;
      padding: 10px 14px;
      border: 1px solid var(--border);
    }
    th {
      background: var(--bg-secondary);
      color: var(--heading);
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: var(--bg-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></div>
      <div class="site-description">{{ site.description }}</div>
    </header>
    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
